<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <title>Whake A Mole</title>
</head>
<body>
    <h1>Whake A Mole</h1>

    <img src="img/mole.png" id="mole" alt="">
    <img src="img/dirt.svg" id="mud" alt="">
    
    <button type="button" id="start" onclick="init()">START</button>

    <img src="img/dirt.svg" alt="" id="dirt1" class="dirt">
    <img src="img/dirt.svg" alt="" id="dirt2" class="dirt">
    <img src="img/dirt.svg" alt="" id="dirt3" class="dirt">
    <img src="img/dirt.svg" alt="" id="dirt4" class="dirt">
    <img src="img/dirt.svg" alt="" id="dirt5" class="dirt">
    <img src="img/dirt.svg" alt="" id="dirt6" class="dirt">

    <img src="img/mole.png" alt="" id="mole1" class="mole" onclick="clicked()">
    <img src="img/mole.png" alt="" id="mole2" class="mole" onclick="clicked()">
    <img src="img/mole.png" alt="" id="mole3" class="mole" onclick="clicked()">
    <img src="img/mole.png" alt="" id="mole4" class="mole" onclick="clicked()">
    <img src="img/mole.png" alt="" id="mole5" class="mole" onclick="clicked()">
    <img src="img/mole.png" alt="" id="mole6" class="mole" onclick="clicked()">

    <p id="points">YOUR POINTS &rarr;: &nbsp;<strong id="score"></strong></p>

</body>
</html>
