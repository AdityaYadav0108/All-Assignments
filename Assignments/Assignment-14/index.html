<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>COVID</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div id="container">
        <div id="display">
            <h2>Covid Cases</h2>
            <div class="item">
                <label class="itemLabel" for="">Country Name:</label>
                <select class="itemData" id="countrySelect">India</select>
            </div>
            <div class="item">
                <label class="itemLabel" for="country">Date:</label>
                <span class="itemData" id="country">Wed 24th Aug 2023</span>
            </div>
            <div class="item">
                <label class="itemLabel" for="totalCases">Total Cases:</label>
                <span class="itemData" id="totalCases">44357546</span>
            </div>
            <div class="item">
                <label class="itemLabel" for="totalDeaths">Total Deaths: 527416</label>
                <span class="itemData" id="totalDeaths"></span>
            </div>
            <div class="item">
                <label class="itemLabel" for="newCases">New Cases:</label>
                <span class="itemData" id="newCases">8586</span>
            </div>
            <div class="item">
                <label class="itemLabel" for="newDeaths">New Deaths:</label>
                <span class="itemData" id="newDeaths">48</span>
            </div>
        </div>
    </div>
</body>
</html>
